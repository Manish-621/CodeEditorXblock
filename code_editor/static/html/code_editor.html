<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="code-editor row " style="border: solid #101111;">
  <div class="col-5 px-0  question-frame"  >
     <label class="h4 mx-3" style="width: inherit; height: 100%;"> 
        <span class="row p-3">{{ fields.question.display_name }}</span>
        <div class="row question p-3" style="width: 100%; height:100%; color: #101111;" > {{ fields.question.value }}
        </div>
    </label>
    <label id="user" style="display: none;" >{{ user }}</label>
    <label id="question_id" style="display: none;">{{ fields.question_id.value }}</label>
    <label id="max_score" style="display: none;">{{ fields.max_score.value }}</label>
  </div>
  <div class="editor-wrapper col px-0 mx-0">
  <div class="editor-frame" style="height: inherit;">
    <div class="code-container pb-0" style="width:inherit !important; height:800px !important; font-family: 'Inter';">
        <div class="code-body">
            <div class="code-editor-con">
                <form class="code-editor-form mt-6">
                    <div class="form-group col-md-12 flex-row d-flex justify-content-end" style="margin-bottom: 5px;">
                        <div class="col-10 d-flex px-0 flex-row justify-content-end">
                            <div class="col-md-3 mx-0 px-0 my-3">
                                <label style="margin-right: 5px;font-size: 14px; font-family: 'Inter'; color:rgb(226, 218, 218) ;"> </label>
                                <select id="languageTypeChange" class="editorLable" hidden name="language" style="width:8Vw; color:rgb(226, 218, 218);">
                                    <option id="backend" style="" value ="{{ self.language_type }}">Back End</option>
                                    <!-- <option id="database" style="" value ="DATABASE">Database</option>
                                    <option id="devops" style="" value ="DEVOPS">DevOps</option>
                                    <option id="frontend" style="" value ="FRONTEND">Front End</option> -->
                                </select>
                            </div>
                            <div class="col-md-5 mx-0 px-0 my-3">
                                <label style="margin-right: 5px;font-size: 14px; color:rgb(226, 218, 218) ;">Choose a Language:</label>
                                <select id="languageChange" class="editorLable" name="language" style="width:8Vw; color:rgb(226, 218, 218);">
                                        <!-- <option style=" color:#3277a8e8;" value =""></option>              -->
                                </select>
                            </div>
                            <div class="pr-2 pl-0 my-3" style="width: 10px;">
                                <i class="fa fa-moon-o" style="font-size: 25px; font-weight: bold; color: #1a7194; float: right;" aria-hidden="true"></i>
                            </div>
                            <div class="col-md-1 mx-0 my-3 toggle-switch">
                                <!--<label style="margin-right: 5px;font-size: 14px; color:rgb(226, 218, 218);"></label>-->
                                <input type="checkbox" id="toggle-checkbox">
                                <label for="toggle-checkbox"></label>
                                <!-- <select id="themeChange" class="editorLable dropdown-menu" name="editorTheme" style="width:8Vw; color:rgb(226, 218, 218);">
                                    <option value ="monokai">Dark Mode</option>
                                    <option value ="sqlserver">Light Mode</option>
                                </select> -->
                            </div>
                            <div class="pr-0 pl-2 my-3">
                            <i class="fa fa-sun-o" style="font-size: 25px; font-weight: bold; color: #b58d0a;" aria-hidden="true"></i>
                            </div>
                            <!--<div class="col-md-3">
                                <label style="margin-right: 5px;font-size: 14px;">Font Size: </label>
                                <select id="fontChange" class="editorLable" name="editorTheme" style="width:8Vw;">
                                    <option value ="12">Small</option>
                                    <option selected value ="14">Medium</option>
                                    <option value ="18">Large</option>
                                </select>
                            </div>-->
                            <div class="ml-2 pl-2">
                                <a href="#" class="expand" id="toggle_fullscreen" title="Expand" style="color: #0f3174; font-size:16px;"><i class="fa fa-arrows-alt" aria-hidden="true"></i></a>
                            </div>
                        </div>    
                    </div>
                    <!-- <div data-intro="Timer" data-position="left">
                        {{currentTime}}
                    </div> -->
                </form>


                <div class="code-editor" data-intro="Code console" data-position="left" style="margin-bottom:10px;position:relative;">
                    <div  id="editor">
                    </div>
                </div>
                <div class="code-footer">
                    <input class="code_run_ele run_default" data-intro="Enter custom input here" data-position="left" type="text" placeholder="Input"  style="font-size: 0.8em;"/>

                    <button id="runBtn" data-intro="Click here to Run custom inputs" data-position="left" class="code_run_ele run_default run_database btn btn-sm" style="margin-right: 5px; float: right; background-color:rgb(56, 55, 55);">
                        <i class="fa fa-play" aria-hidden="true" style="margin-right: 5px;"></i>Run
                    </button>

                    <button id="subBtn" data-intro="Click here to Run custom inputs" data-position="left" class="code_run_ele run_default run_database btn btn-sm" style="margin-right: 5px; float: right; background-color:rgb(56, 55, 55);">
                        Submit
                    </button>

                    <button id="previewBtn" data-intro="Click here to preview" data-position="left" class="code_run_ele run_frontend btn btn-sm " style="margin-right: 5px; float: right; background-color:rgb(56, 55, 55);">
                        <i class="fa fa-eye" aria-hidden="true" style="margin-right: 5px;"></i>Preview
                    </button>

                    <button id="saveBtn" style="float:right;margin-right:10px;margin-left:50px;color: #fff; background-color: #1a7194; border-color: #101111; box-shadow: inset 0 1px 0 0 #28a745; background-image: unset; font-weight: 400;" data-disable-interaction="true" data-position="left" data-position="left" data-intro="Click here to submit the code" title="Once submitted, you cannot change." class="btn btn-sm btn-success">Save</button>

                   <!-- <button id="updateBtn" style="float:right;margin-left:50px;color: #fff; background-color:#eb931a; border-color: #eb931a; box-shadow: inset 0 1px 0 0 #eb931a; background-image: unset; font-weight: 400;" data-disable-interaction="true" data-position="left" data-position="left" data-intro="Click here to save the code" " class="btn btn-sm btn-primary">Update</button>

                    <button id="getBtn" data-intro="Click here to Run custom inputs" data-position="left" class="btn btn-sm btn-primary" style="float:right;margin-left:20px; color: #fff; background-color:#0175B4; border-color: #0175B4; box-shadow: inset 0 1px 0 0 #0175B4; background-image: unset; font-weight: 400;">Get Code
                    </button> 
                    <span>Snippet ID : <span id="snippetid"></span></span>
                    <input class="snippet_id" data-intro="Enter custom input here" data-position="left" type="text" placeholder="Snippet ID"  style="font-size: 0.8em;float: right;"/>
                -->

                   

                    
                    <span id="savingMsg" style="margin-left:2%;display: none;color: darkgray;">Saving....</span>
                    <span id="savedMsg"  style="margin-left:2%; display: none;color:#28a745">Code Saved successfully..</span>
                    <span id="submittingMsg" style="margin-left:2%;display: none;color: darkgray;">Updating....</span>
                    <span id="submittedMsg"  style="margin-left:2%; display: none;color:#eb931a">Code Updated successfully..</span>
                </div>
                <div id="toggleTerminal" class="code_run_ele run_default run_database btn-gradient">
                    <span>Output Window</span>
                    <i class="fa fa-angle-down" id="hide-show-icon" aria-hidden="true"></i>
                </div>
                <div class="code-testcase code_run_ele run_default run_database">
                    <div class="output-terminal code_run_ele run_default run_database" style="white-space: pre-line" data-intro="Output terminal" data-position="left">
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
    <div class='outline_element' style="position: fixed;width: 100%;height: 100%;top:0;left:0;display:none;z-index: 1000000;background-color: white;">
        <button id="close-preview" class="fullscreenbutton" title="Close Preview">
            <i class="fa fa-times" aria-hidden="true" style="margin-right: 5px;font-size: 16px;font-weight: 400;"></i>
        </button>
        <!-- <center style="width: 100%;position: absolute;">
            <span style="font-size:30px;color:rgb(201,201,201);margin-top: 15%;">This is the HTML Preview Window.<br/> Click on the <i class="fa fa-times" aria-hidden="true"></i> icon to exit.</span>
        </center> -->

        <iframe id="result-Window" src="about:blank" style="width: 100%;height: 100%;"></iframe>
    </div>
  </div>
</div>
