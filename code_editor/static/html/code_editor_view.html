
<div class="xblock--drag-and-drop--editor editor-with-buttons">
    <div class="drag-builder">
        <section class="tab feedback-tab">
            <header class="tab-header">
                <h3>Basic Settings</h3>
            </header>
            <div class="tab-content">
                <form class="feedback-form">
                    <label class="h4">
                        <span><Title></Title></span>
                        <input class="display-name" value=""/>
                    </label>
                    <label class="checkbox-label" title="Title">
                      <input class="show-title" type="checkbox">
                    </label>

                    <label class="h4">
                        <span>Title</span>
                        <select class="problem-mode" aria-describedby="problem-mode-description">
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </label>
                    <div id="problem-mode-description" class="form-help">
                      
                    </div>

                    <label class="h4 assessment-setting">
                      <span>Max-attempts</span>
                      <input class="max-attempts"
                             type="number"
                             min="1"
                             step="1"
                             aria-describedby="max-attempts-description"
                             {% if self.max_attempts %}value="{{ self.max_attempts }}"{% endif %} />
                    </label>
                    <div id="max-attempts-description" class="assessment-setting form-help">
                    
                    </div>

                    <label class="h4 assessment-setting">
                        <span>Show Answer</span><span class="showanswer-inherited">Inherited from Advanced Tab</span>
                        <select class="showanswer" aria-describedby="showanswer-description">
                                <option value="">
                                    Option1
                                </option>
                                <option>option2</option>
                            
                        </select>
                    </label> 
                    <div id="showanswer-description" class="assessment-setting form-help">
                        Show Answer
                    </div>

                    <label class="h4">
                        <span>weight</span>
                        <input class="weight" type="number" step="0.1" value="weight" />
                    </label>
                    <div id="weight-description" class="assessment-setting form-help">
                      weightage for values
                    </div>

                    <label class="h4">
                        <span>Question</span>
                        <textarea class="problem-text">Enter Question </textarea>
                    </label>

                    <label class="h4">
                        <span>Introductory feedback</span>
                        <textarea class="intro-feedback"></textarea>
                    </label>

                    <label class="h4">
                        <span>Final feedback</span>
                        <textarea class="final-feedback"></textarea>
                    </label>

                    <label class="h4">
                        <span>Explanation Text</span>
                        <textarea class="explanation"></textarea>
                    </label>
                </form>
            </div>
        </section>

    </div>

    <div class="xblock-actions">
      <ul class="action-buttons">
        <li class="action-item">
          <a href="#" class="button action-primary continue-button">Continue</a>
        </li>

        <li class="action-item hidden">
          <a href="#" class="button action-primary save-button">Save</a>
        </li>

        <li class="action-item">
          <a href="#" class="button cancel-button">Cancel</a>
        </li>
      </ul>
    </div>
</div>
